   <div class="container">
    <h2 class="title">ðŸ“š Book List</h2>
  
    <div *ngIf="books.length > 0; else noBooks" class="book-list">
      <div *ngFor="let book of books" class="book-card">
        <!-- ðŸ“¸ Show Image -->
        <img *ngIf="book.imageBase64"
             [src]="'data:image/jpeg;base64,' + book.imageBase64"
             alt="Book Cover"
             class="book-image" />
  
        <p><span class="label">ID:</span> {{ book.id }}</p>
        <p><span class="label">Title:</span> {{ book.title }}</p>
        <p><span class="label">Author:</span> {{ book.author }}</p>
  
        <button class="delete-btn" (click)="deleteBook(book.id)">Delete</button>
        <button class="download-btn" (click)="downloadBook(book.id, book.title)">Download</button>
      </div>
    </div>
  
    <ng-template #noBooks>
      <p class="no-books">No books available.</p>
    </ng-template>
  </div>
